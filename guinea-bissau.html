<html>
  <head>
    <title>
      Guinea-Bissau
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * 2);
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) / 2);
        background-color: rgb(0, 150, 69);
      }

      #yellowBand {
        position: absolute;
        height: 50%;
        width: 100%;
        background-color: rgb(255, 209, 0);
      }

      #redBar {
        position: absolute;
        left: 0;
        height: 100%;
        width: 33.3333%;
        background-color: rgb(237, 41, 57);
      }

      #blackStar {
        position: absolute;
        left: 8.3333%;
        top: 33.3333%;
        height: 33.3333%;
        width: 16.6666%;
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(0, 0, 0);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Guinea-Bissau<br />
        1:2<br />
        Red: rgb(237, 41, 57)<br />
        Yellow: rgb(255, 209, 0)<br />
        Green: rgb(0, 150, 69)<br />
      </div>
      <div id="yellowBand">
      </div>
      <div id="redBar">
      </div>
      <div id="blackStar">
      </div>
    </div>
  </body>
</html>
