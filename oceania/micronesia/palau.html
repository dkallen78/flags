<html>
  <head>
    <title>
      Palau
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 5;
        --flag-width: 8;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 136, 206);
      }

      #moon {
        position: absolute;
        top: calc(100% * (1 / 5));
        left: calc(100% * (2 / 8));
        height: calc(100% * (3 / 5));
        width: calc(100% * (3 / 8));
        border-radius: 50%;
        background-color: rgb(247, 212, 23);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Palau<br />
        5:8<br />
        Blue: rgb(0, 136, 206)<br />
        Yellow: rgb(247, 212, 23)
      </div>
      <div id="moon">
      </div>
    </div>
  </body>
</html>
