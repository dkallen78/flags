<html>
  <head>
    <title>
      Tonga
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(200, 16, 46);
      }

      #flagBox > * {
        position: absolute;
      }

      #canton {
        height: calc(100% * (1 / 2));
        width: calc(100% * (70 / 168));
        background-color: rgb(255, 255, 255);
      }

      #cross1 {
        top: calc(100% * (4 / 84));
        left: calc(100% * (29 / 168));
        height: calc(100% * (34 / 84));
        width: calc(100% * (12 / 168));
        background-color: rgb(200, 16, 46);
      }

      #cross2 {
        top: calc(100% * (15 / 84));
        left: calc(100% * (18 / 168));
        height: calc(100% * (12 / 84));
        width: calc(100% * (34 / 168));
        background-color: rgb(200, 16, 46);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Tonga<br />
        1:2<br />
        Red: rgb(200, 16, 46)<br />
        White: rgb(255, 255, 255)
      </div>
      <div id="canton">
      </div>
      <div id="cross1">
      </div>
      <div id="cross2">
      </div>
    </div>
  </body>
</html>
