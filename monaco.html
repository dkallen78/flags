<html>
  <head>
    <title>
    </title>
    <link rel="stylesheet" type="text/css" href="eulerStyle.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        max-height: calc((100vh - var(--flag-margin)) * .8);
        max-width: calc(((100vh - var(--flag-margin)) * .8) * 1.25);

        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * .8);
        background-color: white;
      }

      #redBand {
        height: 50%;
        width: 100%;
        background-color: rgb(242, 24, 48);
      }

    </style>
  </head>
  <body>

    <div id="flagBox">
      <div id="deets">
        Monaco<br />
        4:5<br />
        Red: rgb(242, 24, 48)<br />
        White: rgb(255, 255, 255)
      </div>
      <div id="redBand">
      </div>
    </div>
  </body>
</html>
