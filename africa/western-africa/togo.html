<html>
  <head>
    <title>
      Togo
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 1.618034;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-image: linear-gradient(to bottom,
                                          rgb(0, 177, 64) 20%,
                                          rgb(253, 218, 37) 20% 40%,
                                          rgb(0, 177, 64) 40% 60%,
                                          rgb(253, 218, 37) 60% 80%,
                                          rgb(0, 177, 64) 80%);
      }

      #flagBox > * {
        position: absolute;
      }

      #canton {
        height: calc(100% * (3 / 5));
        width: calc(100% * (3 / 8.09017));
        background-color: rgb(200, 16, 46);
      }

      #star {
        top: calc(100% * (.5 / 5));
        left: calc(100% * (.5 / 8.09017));
        height: calc(100% * (2 / 5));
        width: calc(100% * (2 / 8.09017));
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(255, 255, 255);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Togo<br />
        1:Ï†<br />
        Red: rgb(200, 16, 46)<br />
        Green: rgb(0, 177, 64)<br />
        Yellow: rgb(253, 218, 37)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="western-africa.html">
            Back
          </a>
        </div>
      </div>
      <div id="canton">
      </div>
      <div id="star">
      </div>
    </div>
  </body>
</html>
