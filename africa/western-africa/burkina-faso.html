<html>
  <head>
    <title>
      Burkina Faso
    </title>
    <link rel="stylesheet" type="text/css" href="eulerStyle.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 151, 57);
      }

      #redBand {
        position: absolute;
        height: 50%;
        width: 100%;
        background-color: rgb(239, 51, 64);
      }

      #goldStar {
        position: absolute;
        top: 33.3333%;
        left: 38.8888%;
        height: 33.3333%;
        width: 22.2222%;
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(255, 205, 0);
      }


    </style>
  </head>
  <body>

    <div id="flagBox">
      <div id="deets">
        Burkina Faso<br />
        2:3<br />
        Red: rgb(239, 51, 64)<br />
        Green: rgb(0, 151, 57)<br />
        Gold: rgb(255, 205, 0)
        <div>
          <a href="western-africa.html">
            Back
          </a>
        </div>
      </div>
      <div id="redBand">
      </div>
      <div id="goldStar">
      </div>
    </div>
  </body>
  <script>

  </script>
</html>
