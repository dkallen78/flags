<html>
  <head>
    <title>
      Algeria
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(255, 255, 255);
      }

      #flagBox > * {
        position: absolute;
      }

      #greenBar {
        height: 100%;
        width: 50%;
        background-color: rgb(0, 114, 41);
      }

      #redCrescent {
        top: calc(100% * (5 / 20));
        left: calc(100% * (10 / 30));
        height: calc(100% * (10 / 20));
        width: calc(100% * (10 / 30));
        border-radius: 50%;
        background-color: rgb(210, 16, 52);
        mask-image: radial-gradient(circle closest-side at 60.2076%,
                                    transparent 105.47%,
                                    rgb(0, 0, 0) 43.43%);
      }

      #redStar {
        top: calc(100% * (7.5 / 20));
        left: calc(100% * (14.522 / 30));
        height: calc(100% * (5 / 20));
        width: calc(100% * (5 / 30));
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(210, 16, 52);
        transform: rotateZ(90deg);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Algeria<br />
        2:3<br />
        Green: rgb(0, 114, 41)<br />
        Red: rgb(210, 16, 52)<br />
        White: rgb(255, 255, 255)
      </div>
      <div id="greenBar">
      </div>
      <div id="redCrescent">
      </div>
      <div id="redStar">
      </div>

    </div>
  </body>
</html>
