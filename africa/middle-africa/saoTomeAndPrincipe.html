<html>
  <head>
    <title>
      São Tomé and Príncipe
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 150, 69);
      }

      #goldBand {
        position: absolute;
        top: calc(100% * (4 / 14));
        height: calc(100% * (6 / 14));
        width: 100%;
        background-color: rgb(247, 212, 23);
      }

      #redTriangle {
        position: absolute;
        height: 100%;
        width: calc(100% * (7 / 28));
        background-color: rgb(239, 51, 64);
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
      }

      .star {
        position: absolute;
        height: calc(100% * (4 / 14));
        width: calc(100% * (4 / 28));
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(0, 0, 0);
      }

      #star1 {
        top: calc(100% * (5 / 14));
        left: calc(100% * (12 / 28));
      }

      #star2 {
        top: calc(100% * (5 / 14));
        left: calc(100% * (19 / 28));
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        São Tomé and Príncipe<br />
        1:2<br />
        Green: rgb(0, 150, 69)<br />
        Yellow: rgb(247, 212, 23)<br />
        Red: rgb(239, 51, 64)<br />
        Black: rgb(0, 0, 0)
      </div>
      <div id="goldBand">
      </div>
      <div id="redTriangle">
      </div>
      <div class="star" id="star1">
      </div>
      <div class="star" id="star2">
      </div>
    </div>
  </body>
</html>
