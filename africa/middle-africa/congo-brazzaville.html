<html>
  <head>
    <title>
      Congo-Brazzaville
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(247, 212, 23);
      }

      #flagBox > * {
        position: absolute;
      }

      #green {
        height: 100%;
        width: calc(100% * (2 / 3));
        background-color: rgb(0, 150, 69);
        clip-path: polygon(0% 100%, 0% 0%,
                            100% 0%, 0% 100%);
      }

      #red {
        left: calc(100% * (1 / 3));
        height: 100%;
        width: calc(100% * (2 / 3));
        background-color: rgb(239, 51, 64);
        clip-path: polygon(0% 101%, 0% 100%,
                            100% 0%, 101% 0%,
                            101% 101%, 0% 101%);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Congo-Brazzaville<br />
        2:3<br />
        Green: rgb(0, 150, 69)<br />
        Yellow: rgb(247, 212, 23)<br />
        Red: rgb(239, 51, 64)
        <div>
          <a href="middle-africa.html">
            Back
          </a>
        </div>
      </div>
      <div id="green">
      </div>
      <div id="red">
      </div>
    </div>
  </body>
</html>
