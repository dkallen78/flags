<html>
  <head>
    <title>
      Cameroon
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-image: linear-gradient(to right,
                                          rgb(0, 150, 69) 33.3333%,
                                          rgb(239, 51, 64) 33.3333% 66.6666%,
                                          rgb(247, 212, 23) 66.6666%);
      }

      #flagBox > * {
        position: absolute;
      }

      #star {
        top: calc(100% * (3.5 / 10));
        left: calc(100% * (6 / 15));
        height: calc(100% * (3 / 10));
        width: calc(100% * (3 / 15));
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(247, 212, 23);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Cameroon<br />
        2:3<br />
        Green: rgb(0, 150, 69)<br />
        Red: rgb(239, 51, 64)<br />
        Yellow: rgb(247, 212, 23)
        <div>
          <a href="middle-africa.html">
            Back
          </a>
        </div>
      </div>
      <div id="star">
      </div>
    </div>
  </body>
</html>
