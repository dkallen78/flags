<html>
  <head>
    <title>
      Middle Africa
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --link-color: green;
      }

      body {
        height: 100vh;
      }

      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 1rem;
        cursor: default;
        font-size: 1.5rem;
      }

      header > h1 {
        margin: 0;
        font-size: 4rem;
      }

      header > a {
        color: black;
        transition: all 250ms;
      }

      header > a:hover {
        text-shadow: 0 0 .0625rem red,
                      0 0 .125rem red,
                      0 0 .25rem red,
                      0 0 .5rem red,
                      0 0 1rem red;
      }

      nav {
        display: flex;
        justify-content: space-around;
        margin-bottom: 2rem;
      }

      nav > a {
        color: black;
        font-size: 2rem;
        border-radius: .5rem;
        padding: .5rem;
        transition: all 250ms;
      }

      nav > a:hover, .greenLink {
        text-shadow: 0 0 .0625rem var(--link-color),
                      0 0 .125rem var(--link-color),
                      0 0 .25rem var(--link-color),
                      0 0 .5rem var(--link-color),
                      0 0 1rem var(--link-color);
        color: white;
      }

      #mapDiv {
        display: flex;
        justify-content: center;
      }

      svg {
        width: calc(100vw - 5rem);
        height: calc(100vh - 5rem);
        max-height: calc(80vh - 5rem);
      }

      .nation {
        fill: white;
        stroke: black;
        stroke-width: 1;
        transition: all 250ms;
      }

      .nation:hover, .guide:hover {
        fill: gray;
      }

      svg > a .nation:hover, .greenLand {
        fill: var(--link-color);
      }

    </style>
