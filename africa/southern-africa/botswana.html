<html>
  <head>
    <title>
      Botswana
    </title>
    <link rel="stylesheet" type="text/css" href="eulerStyle.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(173, 207, 241);
      }

      #whiteBand {
        position: absolute;
        top: 37.5%;
        height: 25%;
        width: 100%;
        background-color: rgb(255, 255, 255);
      }

      #blackBand {
        position: absolute;
        top: 41.6666%;
        height: 16.6666%;
        width: 100%;
        background-color: rgb(0, 0, 0);
       }


    </style>
  </head>
  <body>

    <div id="flagBox">
      <div id="deets">
        Botswana<br />
        2:3<br />
        Light Blue: rgb(173, 207, 241)<br />
        White: rgb(255, 255, 255)<br />
        Black: rgb(0, 0, 0)
        <div>
          <a href="southern-africa.html">
            Back
          </a>
        </div>
      </div>
      <div id="whiteBand">
      </div>
      <div id="blackBand">
      </div>
    </div>
  </body>
  <script>

  </script>
</html>
