<html>
  <head>
    <title>
      Laos
    </title>
    <link rel="stylesheet" type="text/css" href="eulerStyle.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) + ((100vh - var(--flag-margin)) / 2));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) - ((100vw - var(--flag-margin)) / 3));
        background-color: rgb(206, 17, 38);
      }

      #blueBand {
        position: absolute;
        top: 25%;
        height: 50%;
        width: 100%;
        background-color: rgb(0, 40, 104);
      }

      #whiteCircle {
        position: absolute;
        height: 40%;
        width: 26.6666%;
        top: 30%;
        left: 36.6666%;
        background-color: white;
        border-radius: 50%;
       }


    </style>
  </head>
  <body>

    <div id="flagBox">
      <div id="deets">
        Laos<br />
        2:3<br />
        Red: rgb(206, 17, 38)<br />
        Blue: rgb(0, 40, 104)
      </div>
      <div id="blueBand">
      </div>
      <div id="whiteCircle">
      </div>
    </div>
  </body>
  <script>

  </script>
</html>
