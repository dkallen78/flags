<html>
  <head>
    <title>
      Djibouti
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(18, 173, 43);
      }

      #blueBand {
        position: absolute;
        height: 50%;
        width: 100%;
        background-color: rgb(106, 178, 231);
      }

      #whiteTriangle {
        position: absolute;
        height: 100%;
        width: calc(66.6666% * 0.866);
        background-color: rgb(255, 255, 255);
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
      }

      #redStar {
        position: absolute;
        top: 40%;
        left: calc(((66.6666% * 0.866) / 3) - 6.6666%);
        height: 20%;
        width: 13.3333%;
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(215, 20, 26);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Djibouti<br />
        2:3<br />
        Light Blue: rgb(106, 178, 231)<br />
        Green: rgb(18, 173, 43)<br />
        Red: rgb(215, 20, 26)
      </div>
      <div id="blueBand">
      </div>
      <div id="whiteTriangle">
      </div>
      <div id="redStar">
      </div>
    </div>
  </body>
</html>
