<html>
  <head>
    <title>
      Basque Country
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 14;
        --flag-width: 25;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(218, 41, 28);
        overflow: hidden;
      }

      #flagBox > * {
        position: absolute;
      }

      #saltire1 {
        top: -52.5%;
        left: calc(100% * (228.5 / 500));
        height: 205%;
        width: calc(100% * (43 / 500));
        background-color: rgb(0, 154, 68);
        transform: rotateZ(60.751deg);
      }

      #saltire2 {
        top: -52.5%;
        left: calc(100% * (228.5 / 500));
        height: 205%;
        width: calc(100% * (43 / 500));
        background-color: rgb(0, 154, 68);
        transform: rotateZ(-60.751deg);
      }

      #cross1 {
        left: calc(100% * (228.5 / 500));
        height: 100%;
        width: calc(100% * (43 / 500));
        background-color: rgb(255, 255, 255);
      }

      #cross2 {
        top: calc(100% * (118.5 / 280));
        width: 100%;
        height: calc(100% * (43 / 280));
        background-color: rgb(255, 255, 255);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Basque Country<br />
        14:25<br />
        Red: rgb(218, 41, 28)<br />
        Green: rgb(0, 154, 68)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="southern-europe.html">
            Back
          </a>
        </div>
      </div>
      <div id="saltire1">
      </div>
      <div id="saltire2">
      </div>
      <div id="cross1">
      </div>
      <div id="cross2">
      </div>
    </div>
  </body>
</html>
