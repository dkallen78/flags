<html>
  <head>
    <title>
      Catalonia
    </title>
    <link rel="stylesheet" type="text/css" href="eulerStyle.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(255, 217, 0);
      }

      .redBands {
        position: absolute;
        width: 100%;
        background-color: rgb(206, 0, 0);
      }

      #bigRed {
        top: 11.1111%;
        height: 77.7777%;
      }

      #smallRed {
        top: 33.3333%;
        height: 33.3333%;
      }

      .goldBands {
        position: absolute;
        width: 100%;
        background-color: rgb(255, 217, 0);
      }

      #bigGold {
        top: 22.2222%;
        height: 55.5555%;
      }

      #smallGold {
        top: 44.4444%;
        height: 11.1111%;
      }


    </style>
  </head>
  <body>

    <div id="flagBox">
      <div id="deets">
        Catalonia<br />
        2:3<br />
        Red: rgb(206, 0, 0)<br />
        Gold: rgb(255, 217, 0)
        <div>
          <a href="southern-europe.html">
            Back
          </a>
        </div>
      </div>
      <div class="redBands" id="bigRed">
      </div>
      <div class="goldBands" id="bigGold">
      </div>
      <div class="redBands" id="smallRed">
      </div>
      <div class="goldBands" id="smallGold">
      </div>
    </div>
  </body>
  <script>

  </script>
</html>
