<html>
  <head>
    <title>
      Greece
    </title>
    <link rel="stylesheet" type="text/css" href="eulerStyle.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 76, 152);
      }

      .whiteBands {
        position: absolute;
        width: 100%;
        background-color: rgb(255, 255, 255);
      }

      #bigWhite {
        top: 11.1111%;
        height: 77.7777%;
      }

      #smallWhite {
        top: 33.3333%;
        height: 33.3333%;
      }

      .blueBands {
        position: absolute;
        width: 100%;
        background-color: rgb(0, 76, 152);
      }

      #bigBlue {
        top: 22.2222%;
        height: 55.5555%;
      }

      #smallBlue {
        top: 44.4444%;
        height: 11.1111%;
      }

      #field {
        position: absolute;
        height: 55.5555%;
        width: 37.037%;
        background-color: rgb(0, 76, 152);
      }

      #cross {
        position: absolute;
        height: 55.5555%;
        width: 37.037%;
        background-color: rgb(255, 255, 255);
        clip-path: polygon(0% 40%, 40% 40%, 40% 0%,
                            60% 0%, 60% 40%, 100% 40%,
                            100% 60%, 60% 60%, 60% 101%,
                            40% 101%, 40% 60%, 0% 60%);
      }


    </style>
  </head>
  <body>

    <div id="flagBox">
      <div id="deets">
        Greece<br />
        2:3<br />
        Blue: rgb(0, 76, 152)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="southern-europe.html">
            Back
          </a>
        </div>
      </div>
      <div class="whiteBands" id="bigWhite">
      </div>
      <div class="blueBands" id="bigBlue">
      </div>
      <div class="whiteBands" id="smallWhite">
      </div>
      <div class="blueBands" id="smallBlue">
      </div>
      <div id="field">
      </div>
      <div id="cross">
      </div>
    </div>
  </body>
  <script>

  </script>
</html>
