<html>
  <head>
    <title>
      Switzerland
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 1;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(255, 0, 0);
      }

      #cross {
        position: absolute;
        height: 100%;
        width: 100%;
        background-color: rgb(255, 255, 255);
        clip-path: polygon(18.75% 40.625%, 40.625% 40.625%, 40.625% 18.75%,
                            59.375% 18.75%, 59.375% 40.625%, 81.25% 40.625%,
                            81.25% 59.375%, 59.375% 59.375%, 59.375% 81.25%,
                            40.625% 81.25%, 40.625% 59.375%, 18.75% 59.375%);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Switzerland<br />
        1:1<br />
        Red: rgb(255, 0, 0)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="western-europe.html">
            Back
          </a>
        </div>
      </div>
      <div id="cross">
      </div>
    </div>
  </body>
</html>
