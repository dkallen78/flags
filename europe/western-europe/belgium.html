<html>
  <head>
    <title>
      Belgium
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 13;
        --flag-width: 15;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-image: linear-gradient(to right,
                                          rgb(0, 0, 0) 33.3333%,
                                          rgb(253, 218, 36) 33.3333% 66.6666%,
                                          rgb(239, 51, 64) 66.6666%);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Belgium<br />
        13:15<br />
        Black: rgb(0, 0, 0)<br />
        Yellow: rgb(253, 218, 36)<br />
        Red: rgb(239, 51, 64)
        <div>
          <a href="western-europe.html">
            Back
          </a>
        </div>
      </div>
      <div>
      </div>
    </div>
  </body>
</html>
