<html>
  <head>
    <title>
      Durham
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 0, 0);
      }

      #flagBox > * {
        position: absolute;
      }

      #white1 {
        left: calc(100% * (22 / 50));
        height: 100%;
        width: calc(100% * (7 / 50));
        background-color: rgb(255, 255, 255);
      }

      #white2 {
        top: calc(100% * (9 / 25));
        width: 100%;
        height: calc(100% * (7 / 25));
        background-color: rgb(255, 255, 255);
      }

      #red1 {
        left: calc(100% * (23 / 50));
        height: 100%;
        width: calc(100% * (5 / 50));
        background-color: rgb(200, 16, 46);
      }

      #red2 {
        top: calc(100% * (10 / 25));
        width: 100%;
        height: calc(100% * (5 / 25));
        background-color: rgb(200, 16, 46);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Durham<br />
        1:2<br />
        Black: rgb(0, 0, 0)<br />
        Red: rgb(200, 16, 46)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="british-isles.html">
            Back
          </a>
        </div>
      </div>
      <div id="white1">
      </div>
      <div id="white2">
      </div>
      <div id="red1">
      </div>
      <div id="red2">
      </div>
    </div>
  </body>
</html>
