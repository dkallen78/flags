<html>
  <head>
    <title>
      Bailiwick of Guernsey
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(255, 255, 255);
      }

      #flagBox > * {
        position: absolute;
      }

      #red1 {
        left: calc(100% * (15 / 36));
        height: 100%;
        width: calc(100% * (6 / 36));
        background-color: rgb(232, 17, 45);
      }

      #red2 {
        top: calc(100% * (9 / 24));
        width: 100%;
        height: calc(100% * (6 / 24));
        background-color: rgb(232, 17, 45);
      }

      #gold1 {
        top: calc(100% * (3/ 24));
        left: calc(100% * (16 / 36));
        height: calc(100% * (18 / 24));
        width: calc(100% * (4 / 36));
        clip-path: polygon(0% 0%, 25% 5.55555%, 25% 94.44445%,
                            0% 100%, 100% 100%, 75% 94.44445%,
                            75% 5.55555%, 100% 0%, 0% 0%);
        background-color: rgb(249, 221, 22);
      }

      #gold2 {
        top: calc(100% * (10 / 24));
        left: calc(100% * (9 / 36));
        width: calc(100% * (18 / 36));
        height: calc(100% * (4 / 24));
        clip-path: polygon(0% 0%, 5.55555% 25%, 94.44445% 25%,
                            100% 0%, 100% 100%, 94.44445% 75%,
                            5.55555% 75%, 0% 100%, 0% 0%);
        background-color: rgb(249, 221, 22);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Bailiwick of Guernsey<br />
        2:3<br />
        White: rgb(255, 255, 255)<br />
        Red: rgb(232, 17, 45)<br />
        Yellow: rgb(249, 221, 22)
        <div>
          <a href="british-isles.html">
            Back
          </a>
        </div>
      </div>
      <div id="red1">
      </div>
      <div id="red2">
      </div>
      <div id="gold1">
      </div>
      <div id="gold2">
      </div>
    </div>
  </body>
</html>
