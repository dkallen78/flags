<html>
  <head>
    <title>
      England
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 3;
        --flag-width: 5;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(255, 255, 255);
      }

      #stGeorge {
        position: absolute;
        height: 100%;
        width: 100%;
        clip-path: polygon(0% 40%, 44% 40%, 44% 0%,
                            56% 0%, 56% 40%, 101% 40%,
                            101% 60%, 56% 60%, 56% 101%,
                            44% 101%, 44% 60%, 0% 60%);
        background-color: rgb(200, 16, 46);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        England<br />
        3:5<br />
        Red: rgb(200, 16, 46)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="northern-europe.html">
            Back
          </a>
        </div>
      </div>
      <div id="stGeorge">
      </div>
    </div>
  </body>
</html>
