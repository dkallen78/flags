<html>
  <head>
    <title>
      Northumbria
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 1.6;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-image: linear-gradient(to right,
                                          rgb(255, 206, 0) 12.5%,
                                          rgb(158, 27, 52) 12.5% 25%,
                                          rgb(255, 206, 0) 25% 37.5%,
                                          rgb(158, 27, 52) 37.5% 50%,
                                          rgb(255, 206, 0) 50% 62.5%,
                                          rgb(158, 27, 52) 62.5% 75%,
                                          rgb(255, 206, 0) 75% 87.5%,
                                          rgb(158, 27, 52) 87.5%)
      }

      #flagBox > * {
        position: absolute;
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Northumbria<br />
        1:1.6<br />
        Red: rgb(158, 27, 52)<br />
        Gold: rgb(255, 206, 0)<br />
        <div>
          <a href="british-isles.html">
            Back
          </a>
        </div>
      </div>
      <div>
      </div>
    </div>
  </body>
</html>
