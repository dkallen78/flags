<html>
  <head>
    <title>
      Northumberland
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 3;
        --flag-width: 5;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(212, 46, 18);
      }

      #flagBox > * {
        position: absolute;
      }

      .bar {
        background-color: rgb(242, 212, 23);
        width: calc(100% * (1 / 8));
        height: calc(100% * (9.5 / 24));
      }

      .bottom {
        top: calc(100% * (14.5 / 24));
      }

      #bar1 {

      }

      #bar2 {
        left: calc(100% * (10 / 40));
      }

      #bar3 {
        left: calc(100% * (20 / 40));
      }

      #bar4 {
        left: calc(100% * (30 / 40));
      }

      #bar5 {
        left: calc(100% * (5 / 40));
      }

      #bar6 {
        left: calc(100% * (15 / 40));
      }

      #bar7 {
        left: calc(100% * (25 / 40));
      }

      #bar8 {
        left: calc(100% * (35 / 40));
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Northumberland<br />
        3:5<br />
        Red: rgb(212, 46, 18)<br />
        Yellow: rgb(242, 212, 23)
        <div>
          <a href="british-isles.html">
            Back
          </a>
        </div>
      </div>
      <div class="bar top" id="bar1">
      </div>
      <div class="bar top" id="bar2">
      </div>
      <div class="bar top" id="bar3">
      </div>
      <div class="bar top" id="bar4">
      </div>
      <div class="bar bottom" id="bar5">
      </div>
      <div class="bar bottom" id="bar6">
      </div>
      <div class="bar bottom" id="bar7">
      </div>
      <div class="bar bottom" id="bar8">
      </div>
    </div>
  </body>
</html>
