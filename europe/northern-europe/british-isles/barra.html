<html>
  <head>
    <title>
      Barra
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 3;
        --flag-width: 5;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 98, 51);
      }

      #flagBox > * {
        position: absolute;
      }

      #white1 {
        left: calc(100% * (12 / 45));
        height: 100%;
        width: calc(100% * (3 / 45));
        background-color: rgb(255, 255, 255);
      }

      #white2 {
        top: calc(100% * (12 / 27));
        width: 100%;
        height: calc(100% * (3 / 27));
        background-color: rgb(255, 255, 255);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Barra<br />
        3:5<br />
        Green: rgb(0, 98, 51)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="british-isles.html">
            Back
          </a>
        </div>
      </div>
      <div id="white1">
      </div>
      <div id="white2">
      </div>
    </div>
  </body>
</html>
