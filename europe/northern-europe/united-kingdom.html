<html>
  <head>
    <title>
      United Kingdom
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(1, 33, 105);
        overflow: hidden;
      }

      #flagBox > * {
        position: absolute;
      }

      #whiteSaltire1 {
        left: calc(100% * (27 / 60));
        top: -65%;
        height: 230%;
        width: calc(100% * (6 / 60));
        background-color: rgb(255, 255, 255);
        transform: rotateZ(63.435deg);
      }

      #whiteSaltire2 {
        left: calc(100% * (27 / 60));
        top: -65%;
        height: 230%;
        width: calc(100% * (6 / 60));
        background-color: rgb(255, 255, 255);
        transform: rotateZ(-63.435deg);
      }

      #redSaltire1 {
        left: calc(100% * (28 / 60));
        top: -65%;
        height: 230%;
        width: calc(100% * (4 / 60));
        background-color: rgb(200, 16, 46);
        clip-path: polygon(0% 0%, 50% 0%, 50% 100%,
                            100% 100%, 100% 50%, 0% 50%, 0% 0%);
        transform: rotateZ(63.535deg);
      }

      #redSaltire2 {
        left: calc(100% * (28 / 60));
        top: -65%;
        height: 230%;
        width: calc(100% * (4 / 60));
        background-color: rgb(200, 16, 46);
        clip-path: polygon(0% 0%, 50% 0%, 50% 100%,
                            100% 100%, 100% 50%, 0% 50%, 0% 0%);
        transform: rotateZ(-63.435deg);
      }

      #white1 {
        left: calc(100% * (25 / 60));
        height: 100%;
        width: calc(100% * (10 / 60));
        background-color: rgb(255, 255, 255);
      }

      #white2 {
        top: calc(100% * (10 / 30));
        width: 100%;
        height: calc(100% * (10 / 30));
        background-color: rgb(255, 255, 255);
      }

      #red1 {
        left: calc(100% * (27 / 60));
        height: 100%;
        width: calc(100% * (6 / 60));
        background-color: rgb(200, 16, 46);
      }

      #red2 {
        top: calc(100% * (12 / 30));
        width: 100%;
        height: calc(100% * (6 / 30));
        background-color: rgb(200, 16, 46);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        United Kingdom<br />
        1:2<br />
        Blue: rgb(1, 33, 105)<br />
        White: rgb(255, 255, 255)<br />
        Red: rgb(200, 16, 46)
        <div>
          <a href="northern-europe.html">
            Back
          </a>
        </div>
      </div>
      <div id="whiteSaltire1">
      </div>
      <div id="whiteSaltire2">
      </div>
      <div id="redSaltire1">
      </div>
      <div id="redSaltire2">
      </div>
      <div id="white1">
      </div>
      <div id="white2">
      </div>
      <div id="red1">
      </div>
      <div id="red2">
      </div>
    </div>
  </body>
</html>
