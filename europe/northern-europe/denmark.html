<html>
  <head>
    <title>
      Denmark
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 14;
        --flag-width: 17;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(241, 80, 96);
      }

      #cross1 {
        position: absolute;
        background-color: rgb(255, 255, 255);
        height: 100%;
        width: calc(100% * (2 / 17));
        left: calc(100% * (6 / 17));
      }

      #cross2 {
        position: absolute;
        background-color: rgb(255, 255, 255);
        height: calc(100% * (2 / 14));
        width: 100%;
        top: calc(100% * (6 / 14));
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Denmark<br />
        14:17<br />
        Red: rgb(241, 80, 96)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="northern-europe.html">
            Back
          </a>
        </div>
      </div>
      <div id="cross1">
      </div>
      <div id="cross2">
      </div>
    </div>
  </body>
</html>
