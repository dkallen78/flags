<html>
  <head>
    <title>
      Iceland
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 18;
        --flag-width: 25;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(2, 82, 156);
      }

      #whiteCross1 {
        position: absolute;
        height: 100%;
        width: calc(100% * (150 / 675));
        left: calc(100% * (175 / 675));
        background-color: rgb(255, 255, 255);
      }

      #whiteCross2 {
        position: absolute;
        width: 100%;
        height: calc(100% * (150 / 486));
        top: calc(100% * (175 / 486));
        background-color: rgb(255, 255, 255);
      }

      #redCross1 {
        position: absolute;
        height: 100%;
        width: calc(100% * (75 / 675));
        left: calc(100% * (212.5 / 675));
        background-color: rgb(220, 30, 53);
      }

      #redCross2 {
        position: absolute;
        width: 100%;
        height: calc(100% * (75 / 486));
        top: calc(100% * (212.5 / 486));
        background-color: rgb(220, 30, 53);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Iceland<br />
        18:25<br />
        Blue: rgb(2, 82, 156)<br />
        White: rgb(255, 255, 255)<br />
        Red: rgb(220, 30, 53)
        <div>
          <a href="northern-europe.html">
            Back
          </a>
        </div>
      </div>
      <div id="whiteCross1">
      </div>
      <div id="whiteCross2">
      </div>
      <div id="redCross1">
      </div>
      <div id="redCross2">
      </div>
    </div>
  </body>
</html>
