<html>
  <head>
    <title>
      Sweden
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 5;
        --flag-width: 8;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 75, 135);
      }

      #cross1 {
        position: absolute;
        height: 100%;
        width: calc(100% * (2 / 16));
        left: calc(100% * (5 / 16));
        background-color: rgb(255, 205, 0);
      }

      #cross2{
        position: absolute;
        width: 100%;
        height: calc(100% * (2 / 10));
        top: calc(100% * (4 / 10));
        background-color: rgb(255, 205, 0);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Sweden<br />
        5:8<br />
        Blue: rgb(0, 75, 135)<br />
        Yellow: rgb(255, 205, 0)
        <div>
          <a href="northern-europe.html">
            Back
          </a>
        </div>
      </div>
      <div id="cross1">
      </div>
      <div id="cross2">
      </div>
    </div>
  </body>
</html>
