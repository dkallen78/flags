<html>
  <head>
    <title>
      Ireland
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(255, 255, 255);
      }

      #flagBox > * {
        position: absolute;
      }

      #greenBar {
        height: 100%;
        width: calc(100% * (1 / 3));
        background-color: rgb(22, 155, 98);
      }

      #orangeBar {
        left: calc(100% * (2 / 3));
        height: 100%;
        width: calc(100% * (1 / 3));
        background-color: rgb(255, 136, 62);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Ireland<br />
        1:2<br />
        Green: rgb(22, 155, 98)<br />
        White: rgb(255, 255, 255)<br />
        Orange: rgb(255, 136, 62)
        <div>
          <a href="northern-europe.html">
            Back
          </a>
        </div>
      </div>
      <div id="greenBar">
      </div>
      <div id="orangeBar">
      </div>
    </div>
  </body>
</html>
