<html>
  <head>
    <title>
      Seychelles
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * 2);
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) / 2);
        background-color: rgb(0, 56, 130);
      }

      .ray {
        position: absolute;
        height: 100%;
        width: 100%;
      }

      #yellow {
        clip-path: polygon(0% 100%, 33.3333% 0%, 67% 0%,
                            1% 100%, 0% 100%);
        background-color: rgb(254, 209, 65);
      }

      #red {
        clip-path: polygon(0% 100%, 66.6666% 0%, 101% 0%,
                            101% 34%, 100% 34%, 0% 100%);
        background-color: rgb(209, 36, 33);
      }

      #white {
        clip-path: polygon(0% 101%, 0% 100%, 100% 33.3333%,
                            101% 33.3333%, 101% 66.6666%, 0% 101%);
        background-color: rgb(255, 255, 255);
      }

      #green {
        clip-path: polygon(0% 101%, 0% 100%, 101% 66.6666%, 101% 101%, 0% 101%);
        background-color: rgb(0, 115, 54);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Seychelles<br />
        1:2<br />
        Blue: rgb(0, 56, 130)<br />
        Yellow: rgb(254, 209, 65)<br />
        Red: rgb(209, 36, 33)<br />
        White: rgb(255, 255, 255)<br />
        Green: rgb(0, 115, 54)
      </div>
      <div class="ray" id="yellow">
      </div>
      <div class="ray" id="red">
      </div>
      <div class="ray" id="white">
      </div>
      <div class="ray" id="green">
      </div>
    </div>
  </body>
</html>
