<html>
  <head>
    <title>
      Suriname
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) + ((100vh - var(--flag-margin)) / 2));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) - ((100vw - var(--flag-margin)) / 3));
        background-color: rgb(0, 115, 54);
      }

      #whiteBand {
        position: absolute;
        top: calc(100% * (2 / 10));
        width: 100%;
        height: calc(100% * (6 / 10));
        background-color: rgb(255, 255, 255);
      }

      #redBand {
        position: absolute;
        top: calc(100% * (3 / 10));
        width: 100%;
        height: calc(100% * (4 / 10));
        background-color: rgb(200, 16, 46);
      }

      #star {
        position: absolute;
        top: calc(100% * (3.2 / 10));
        left: calc(100% * (5.5 / 15));
        height: calc(100% * (4 / 10));
        width: calc(100% * (4 / 15));
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(247, 209, 23);
      }


    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Suriname<br />
        2:3<br />
        Green: rgb(0, 115, 54)<br />
        Red: rgb(200, 16, 46)<br />
        Yellow: rgb(247, 209, 23)
      </div>
      <div id="whiteBand">
      </div>
      <div id="redBand">
      </div>
      <div id="star">
      </div>
    </div>
  </body>
</html>
