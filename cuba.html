<html>
  <head>
    <title>
      Cuba
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 42, 143);
      }

      #whiteBand {
        position: absolute;
        top: calc(100% * (1 / 5));
        width: 100%;
        height: calc(100% * (3 / 5));
        background-color: rgb(255, 255, 255);
      }

      #blueBand {
        position: absolute;
        top: calc(100% * (2 / 5));
        width: 100%;
        height: calc(100% * (1 / 5));
        background-color: rgb(0, 42, 143);
      }

      #triangle {
        position: absolute;
        height: 100%;
        width: calc(50% * 0.866);
        background-color: rgb(203, 21, 21);
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
      }

      #star {
        position: absolute;
        top: calc(100% * (7 / 20));
        left: calc(((50% * 0.866) / 3) - (100% * (3 / 30)));
        height: calc(100% * (1 / 3));
        width: calc(100% * (1 / 6));
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(255, 255, 255);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Cuba<br />
        1:2<br />
        Blue: rgb(0, 42, 143)<br />
        Red: rgb(203, 21, 21)
      </div>
      <div id="whiteBand">
      </div>
      <div id="blueBand">
      </div>
      <div id="triangle">
      </div>
      <div id="star">
      </div>
    </div>
  </body>
</html>
