<html>
  <head>
    <title>
      Jamaica
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 0, 0);
        overflow: hidden;
      }

      #flagBox > * {
        position: absolute;
      }

      #green {
        height: 100%;
        width: 100%;
        background-color: rgb(0, 150, 69);
        clip-path: polygon(0% 0%, 50% 50%, 0% 101%, 100% 101%,
                            50% 50%, 100% 0%, 0% 0%);
      }

      #saltire1 {
        top: -62.5%;
        left: calc(100% * (5.5 / 12));
        height: 225%;
        width: calc(100% * (1 / 12));
        background-color: rgb(250, 224, 66);
        transform: rotateZ(63.435deg);
      }

      #saltire2 {
        top: -62.5%;
        left: calc(100% * (5.5 / 12));
        height: 225%;
        width: calc(100% * (1 / 12));
        background-color: rgb(250, 224, 66);
        transform: rotateZ(-63.435deg);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Jamaica<br />
        1:2<br />
        Green: rgb(0, 150, 69)<br />
        Black: rgb(0, 0, 0)<br />
        Yellow: rgb(250, 224, 66)
        <div>
          <a href="caribbean.html">
            Back
          </a>
        </div>
      </div>
      <div id="green">
      </div>
      <div id="saltire1">
      </div>
      <div id="saltire2">
      </div>

    </div>
  </body>
</html>
