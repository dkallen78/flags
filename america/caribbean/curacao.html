<html>
  <head>
    <title>
      Curaçao
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 36, 125);
      }

      #goldBand {
        position: absolute;
        top: 62.5%;
        height: 12.5%;
        width: 100%;
        background-color: rgb(245, 232, 20);
      }

      .star {
        position: absolute;
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(255, 255, 255);
      }

      #bigStar {
        top: 22.2222%;
        left: 14.8148%;
        height: 22.2222%;
        width: 14.8148%;
      }

      #smallStar {
        top: 8.3333%;
        left: 5.5555%;
        height: 16.6666%;
        width: 11.1111%;
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Curaçao<br />
        2:3<br />
        Blue: rgb(0, 36, 125)<br />
        Gold: rgb(245, 232, 20)
      </div>
      <div id="goldBand">
      </div>
      <div class="star" id="bigStar">
      </div>
      <div class="star" id="smallStar">
      </div>
    </div>
  </body>
</html>
