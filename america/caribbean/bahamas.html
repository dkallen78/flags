<html>
  <head>
    <title>
      Bahamas
    </title>
    <link rel="stylesheet" type="text/css" href="eulerStyle.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 125, 140);
      }

      #goldBand {
        position: absolute;
        top: 33%;
        height: 33%;
        width: 100%;
        background-color: rgb(255, 199, 44);
      }

      #blackTriangle {
        position: absolute;
        height: 100%;
        width: calc(50% * 0.866);
        background-color: black;
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
      }


    </style>
  </head>
  <body>

    <div id="flagBox">
      <div id="deets">
        Bahamas<br />
        1:2<br />
        Blue: rgb(0, 125, 140)<br />
        Yellow: rgb(255, 199, 44)<br />
        Black: rgb(0, 0, 0)
        <div>
          <a href="caribbean.html">
            Back
          </a>
        </div>
      </div>
      <div id="goldBand">
      </div>
      <div id="blackTriangle">
      </div>
    </div>
  </body>
  <script>

  </script>
</html>
