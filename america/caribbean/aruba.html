<html>
  <head>
    <title>
      Aruba
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(87, 138, 214);
      }

      #flagBox > * {
        position: absolute;
      }

      #yellow1 {
        top: calc(100% * (12 / 18));
        height: calc(100% * (1 / 18));
        width: 100%;
        background-color: rgb(255, 209, 0);
      }

      #yellow2 {
        top: calc(100% * (14 / 18));
        height: calc(100% * (1 / 18));
        width: 100%;
        background-color: rgb(255, 209, 0);
      }

      #whiteStar {
        top: calc(100% * (1 / 18));
        left: calc(100% * (1 / 27));
        height: calc(100% * (6 / 18));
        width: calc(100% * (6 / 27));
        clip-path: polygon(0% 50%, 38.215% 38.215%,
                            50% 0%, 61.785% 38.215%,
                            100% 50%, 61.785% 61.785%,
                            50% 100%, 38.215% 61.785%);
        background-color: rgb(255, 255, 255);
      }

      #redStar {
        top: calc(100% * (1.75 / 18));
        left: calc(100% * (1.75 / 27));
        height: calc(100% * (4.5 / 18));
        width: calc(100% * (4.5 / 27));
        clip-path: polygon(0% 50%, 38.215% 38.215%,
                            50% 0%, 61.785% 38.215%,
                            100% 50%, 61.785% 61.785%,
                            50% 100%, 38.215% 61.785%);
        background-color: rgb(200, 16, 46);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Aruba<br />
        2:3<br />
        Blue: rgb(87, 138, 214)<br />
        Yellow: rgb(255, 209, 0)<br />
        White: rgb(255, 255, 255)<br />
        Red: rgb(200, 16, 46)
        <div>
          <a href="caribbean.html">
            Back
          </a>
        </div>
      </div>
      <div id="yellow1">
      </div>
      <div id="yellow2">
      </div>
      <div id="whiteStar">
      </div>
      <div id="redStar">
      </div>
    </div>
  </body>
</html>
