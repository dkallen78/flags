<html>
  <head>
    <title>
      Greenland
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(241, 80, 96);
      }

      #flagBox > * {
        position: absolute;
      }

      #whiteBand {
        width: 100%;
        height: 50%;
        background-color: rgb(255, 255, 255);
      }

      #redSemi {
        top: calc(100% * (2 / 12));
        left: calc(100% * (3 / 18));
        width: calc(100% * (8 / 18));
        height: calc(100% * (8 / 12));
        border-radius: 50%;
        background-color: rgb(241, 80, 96);
        clip-path: polygon(0% 50%, 0% 0%, 100% 0%, 100% 50%);
      }

      #whiteSemi {
        top: calc(100% * (2 / 12));
        left: calc(100% * (3 / 18));
        width: calc(100% * (8 / 18));
        height: calc(100% * (8 / 12));
        border-radius: 50%;
        background-color: rgb(255, 255, 255);
        clip-path: polygon(0% 50%, 0% 100%, 100% 100%, 100% 50%);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Greenland<br />
        2:3<br />
        Red: rgb(241, 80, 96)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="northern-america.html">
            Back
          </a>
        </div>
      </div>
      <div id="whiteBand">
      </div>
      <div id="redSemi">
      </div>
      <div id="whiteSemi">
      </div>
    </div>
  </body>
</html>
