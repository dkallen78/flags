<html>
  <head>
    <title>
      Costa Rica
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 3;
        --flag-width: 5;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-image: linear-gradient(to bottom,
                                          rgb(0, 43, 127) 16.6666%,
                                          rgb(255, 255, 255) 16.6666% 33.3333%,
                                          rgb(206, 17, 38) 33.3333% 66.6666%,
                                          rgb(255, 255, 255) 66.6666% 83.3333%,
                                          rgb(0, 43, 127) 83.3333%);
      }

      #flagBox > * {
        position: absolute;
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Costa Rica<br />
        3:5<br />
        Blue: rgb(0, 43, 127)<br />
        White: rgb(255, 255, 255)<br />
        Red: rgb(206, 17, 38)
        <div>
          <a href="central-america.html">
            Back
          </a>
        </div>
      </div>
      <div>
      </div>
    </div>
  </body>
</html>
