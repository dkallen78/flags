<html>
  <head>
    <title>
      State of Vietnam
    </title>
    <link rel="stylesheet" type="text/css" href="eulerStyle.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(255, 255, 0);
      }

      #bigRed {
        position: absolute;
        height: 33.3333%;
        width: 100%;
        top: 33.3333%;
        background-color: rgb(218, 37, 29);
      }

      #yellow {
        position: absolute;
        height: 20%;
        width: 100%;
        top: 40%;
        background-color: rgb(255, 255, 0);
      }

      #smallRed {
        position: absolute;
        height: 6.6666%;
        width: 100%;
        top: 46.6666%;
        background-color: rgb(218, 37, 29);
      }


    </style>
  </head>
  <body>

    <div id="flagBox">
      <div id="deets">
        State of Vietnam<br />
        2:3<br />
        Yellow: rgb(255, 255, 255)<br />
        Red: rgb(218, 37, 29)
      </div>
      <div id="bigRed">
      </div>
      <div id="yellow">
      </div>
      <div id="smallRed">
      </div>
      </div>
    </div>
  </body>
  <script>

  </script>
</html>
