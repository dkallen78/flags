<html>
  <head>
    <title>
      Uzbekistan
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(13, 176, 43);
      }

      #flagBox > * {
        position: absolute;
      }

      #blueBand {
        height: calc(100% * (160 / 500));
        width: 100%;
        background-color: rgb(26, 117, 207);
      }

      #redBands {
        top: calc(100% * (160 / 500));
        height: calc(100% * (180 / 500));
        width: 100%;
        background-color: rgb(212, 46, 18);
      }

      #whiteBand {
        top: calc(100% * (170 / 500));
        height: calc(100% * (160 / 500));
        width: 100%;
        background-color: rgb(255, 255, 255);
      }

      #moon {
        top: calc(100% * (20 / 500));
        left: calc(100% * (80 / 1000));
        height: calc(100% * (120 / 500));
        width: calc(100% * (120 / 1000));
        border-radius: 50%;
        background-color: rgb(255, 255, 255);
      }

      #shadow {
        top: calc(100% * (20 / 500));
        left: calc(100% * (100 / 1000));
        height: calc(100% * (120 / 500));
        width: calc(100% * (120 / 1000));
        border-radius: 50%;
        background-color: rgb(26, 117, 207);
      }

      .star {
        height: calc(100% * (24 / 500));
        width: calc(100% * (24 / 1000));
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(255, 255, 255);
      }

      .row1 {
        top: calc(100% * (20 / 500));
      }

      .row2 {
        top: calc(100% * (68 / 500));
      }

      .row3 {
        top: calc(100% * (116 / 500));
      }

      .column1 {
        left: calc(100% * (161 / 1000));
      }

      .column2 {
        left: calc(100% * (209 / 1000));
      }

      .column3 {
        left: calc(100% * (257 / 1000));
      }

      .column4 {
        left: calc(100% * (305 / 1000));
      }

      .column5 {
        left: calc(100% * (353 / 1000));
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Uzbekistan<br />
        1:2<br />
        Blue: rgb(26, 117, 207)<br />
        White: rgb(255, 255, 255)<br />
        Green: rgb(13, 176, 43)<br />
        Red: rgb(212, 46, 18)
      </div>
      <div id="blueBand">
      </div>
      <div id="redBands">
      </div>
      <div id="whiteBand">
      </div>
      <div id="moon">
      </div>
      <div id="shadow">
      </div>
      <div class="star row3 column1">
      </div>
      <div class="star row2 column2">
      </div>
      <div class="star row3 column2">
      </div>
      <div class="star row1 column3">
      </div>
      <div class="star row2 column3">
      </div>
      <div class="star row3 column3">
      </div>
      <div class="star row1 column4">
      </div>
      <div class="star row2 column4">
      </div>
      <div class="star row3 column4">
      </div>
      <div class="star row1 column5">
      </div>
      <div class="star row2 column5">
      </div>
      <div class="star row3 column5">
      </div>
    </div>
  </body>
</html>
