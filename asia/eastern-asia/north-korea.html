<html>
  <head>
    <title>
      North Korea
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(2, 79, 162);
      }

      #flagBox > * {
        position: absolute;
      }

      #whiteBand {
        top: calc(100% * (12 / 72));
        width: 100%;
        height: calc(100% * (48 / 72));
        background-color: rgb(255, 255, 255);
      }

      #redBand {
        top: calc(100% * (14 / 72));
        width: 100%;
        height: calc(100% * (44 / 72));
        background-color: rgb(237, 28, 39);
      }

      #circle {
        top: calc(100% * (20 / 72));
        left: calc(100% * (32 / 144));
        width: calc(100% * (32 / 144));
        height: calc(100% * (32 / 72));
        border-radius: 50%;
        background-color: rgb(255, 255, 255);
      }

      #star {
        top: calc(100% * (20.5 / 72));
        left: calc(100% * (32.5 / 144));
        width: calc(100% * (31 / 144));
        height: calc(100% * (31 / 72));
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(237, 28, 39);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Country<br />
        Ratio<br />
        Blue: rgb(2, 79, 162)<br />
        Red: rgb(237, 28, 39)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="eastern-asia.html">
            Back
          </a>
        </div>
      </div>
      <div id="whiteBand">
      </div>
      <div id="redBand">
      </div>
      <div id="circle">
      </div>
      <div id="star">
      </div>
    </div>
  </body>
</html>
