<html>
  <head>
    <title>
      South Korea
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(255, 255, 255);
      }

      #flagBox > * {
        position: absolute;
      }

      .bigCircle {
        top: calc(100% * (1 / 4));
        left: calc(100% * (1 / 3));
        height: calc(100% * (1 / 2));
        width: calc(100% * (1 / 3));
        border-radius: 50%;
        transform: rotateZ(33.69deg);
      }

      #redHalf {
        background-color: rgb(205, 46, 58);
        clip-path: polygon(0% 0%, 0% 51%, 100% 51%, 100% 0%, 0% 0%);
      }


      #blueHalf {
        background-color: rgb(0, 71, 160);
        clip-path: polygon(0% 100%, 0% 50%, 100% 50%, 100% 100%, 0% 100%);
      }

      .smallCircle {
        top: calc(100% * (3 / 8));
        height: calc(100% * (1 / 4));
        width: calc(100% * (1 / 6));
        border-radius: 50%;
        transform: rotateZ(33.69deg);
      }

      #red {
        left: calc(100% * (1 / 3));
        background-color: rgb(205, 46, 58);
        transform-origin: center right;
      }

      #blue {
        left: calc(100% * (3 / 6));
        background-color: rgb(0, 71, 160);
        transform-origin: center left;
      }

      .bar {
        top: calc(100% * (3 / 8));
        height: calc(100% * (1 / 4));
        width: calc(100% * (1 / 36));
        background-color: rgb(0, 0, 0);
      }

      .one {
        transform: rotateZ(33.69deg);
      }

      .two {
        transform: rotateZ(-33.69deg);
      }

      .cut {
        top: calc(100% * (23.5 / 48));
        height: calc(100% * (1 / 48));
        width: calc(100% * (10 / 36));
        background-color: rgb(255, 255, 255);
      }

      #bar1 {
        left: calc(100% * (5 / 36));
        transform-origin: 1300%;
      }

      #bar2 {
        left: calc(100% * (6.5 / 36));
        transform-origin: 1150%;
      }

      #bar3 {
        left: calc(100% * (8 / 36));
        transform-origin: 1000%;
      }

      #bar4 {
        right: calc(100% * (5 / 36));
        transform-origin: -1200%;
      }

      #bar5 {
        right: calc(100% * (6.5 / 36));
        transform-origin: -1050%;
      }

      #bar6 {
        right: calc(100% * (8 / 36));
        transform-origin: -900%;
      }

      #cut1 {
        right: 0%;
        transform-origin: -80%;
      }

      #bar7 {
        left: calc(100% * (5 / 36));
        transform-origin: 1300%;
      }

      #bar8 {
        left: calc(100% * (6.5 / 36));
        transform-origin: 1150%;
      }

      #bar9 {
        left: calc(100% * (8 / 36));
        transform-origin: 1000%;
      }

      #cut2 {
        left: 0%;
        transform-origin: 180%;
      }

      #bar10 {
        right: calc(100% * (5 / 36));
        transform-origin: -1200%;
      }

      #bar11 {
        right: calc(100% * (6.5 / 36));
        transform-origin: -1050%;
      }

      #bar12 {
        right: calc(100% * (8 / 36));
        transform-origin: -900%;
      }

      #cut3 {
        right: 0%;
        transform-origin: -80%;
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        South Korea<br />
        2:3<br />
        White: rgb(255, 255, 255)<br />
        Red: rgb(205, 46, 58)<br />
        Blue: rgb(0, 71, 160)<br />
        Black: rgb(0, 0, 0)
        <div>
          <a href="eastern-asia.html">
            Back
          </a>
        </div>
      </div>
      <div class="bigCircle" id="redHalf">
      </div>
      <div class="bigCircle" id="blueHalf">
      </div>
      <div class="smallCircle" id="red">
      </div>
      <div class="smallCircle" id="blue">
      </div>
      <div class="bar one" id="bar1">
      </div>
      <div class="bar one" id="bar2">
      </div>
      <div class="bar one" id="bar3">
      </div>
      <div class="bar one" id="bar4">
      </div>
      <div class="bar one" id="bar5">
      </div>
      <div class="bar one" id="bar6">
      </div>
      <div class="cut one" id="cut1">
      </div>
      <div class="bar two" id="bar8">
      </div>
      <div class="cut two" id="cut2">
      </div>
      <div class="bar two" id="bar7">
      </div>
      <div class="bar two" id="bar9">
      </div>
      <div class="bar two" id="bar10">
      </div>
      <div class="bar two" id="bar12">
      </div>
      <div class="cut two" id="cut3">
      </div>
      <div class="bar two" id="bar11">
      </div>
    </div>
  </body>
</html>
