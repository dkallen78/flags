<html>
  <head>
    <title>
      Japan
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(255, 255, 255);
      }

      #flagBox > * {
        position: absolute;
      }

      #risingSun {
        top: calc(100% * (2 / 10));
        left: calc(100% * (4.5 / 15));
        height: calc(100% * (6 / 10));
        width: calc(100% * (6 / 15));
        border-radius: 50%;
        background-color: rgb(241, 70, 78);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Japan<br />
        2:3<br />
        White: rgb(255, 255, 255)<br />
        Red: rgb(241, 70, 78)
      </div>
      <div id="risingSun">
      </div>
    </div>
  </body>
</html>
