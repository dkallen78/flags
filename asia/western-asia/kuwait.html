<html>
  <head>
    <title>
      Kuwait
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(255, 255, 255);
      }

      #flagBox > * {
        position: absolute;
      }

      #greenBar {
        height: calc(100% * (1 / 3));
        width: 100%;
        background-color: rgb(0, 150, 94);
      }

      #redBar {
        bottom: 0%;
        height: calc(100% * (1 / 3));
        width: 100%;
        background-color: rgb(200, 16, 46);
      }

      #trapezoid {
        height: 100%;
        width: calc(100% * (1 / 4));
        clip-path: polygon(0% 0%, 100% 33.3333%,
                            100% 66.6666%, 0% 100%, 0% 0%);
        background-color: rgb(0, 0, 0);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Kuwait<br />
        1:2<br />
        Green: rgb(0, 150, 94)<br />
        Black: rgb(0, 0, 0)<br />
        White: rgb(255, 255, 255)<br />
        Red: rgb(200, 16, 46)
      </div>
      <div id="greenBar">
      </div>
      <div id="redBar">
      </div>
      <div id="trapezoid">
      </div>
    </div>
  </body>
</html>
