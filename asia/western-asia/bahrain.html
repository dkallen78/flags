<html>
  <head>
    <title>
      Bahrain
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 3;
        --flag-width: 5;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(200, 16, 46);
      }

      #flagBox > * {
        position: absolute;
      }

      #hoist {
        height: 100%;
        width: 40%;
        clip-path: polygon(62.5% 0%, 100% 10%,
                            62.5% 20%, 100% 30%,
                            62.5% 40%, 100% 50%,
                            62.5% 60%, 100% 70%,
                            62.5% 80%, 100% 90%,
                            62.5% 100%, 0% 100%,
                            0% 0%);
        background-color: rgb(255, 255, 255);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Bahrain<br />
        3:5<br />
        Red: rgb(200, 16, 46)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="western-asia.html">
            Back
          </a>
        </div>
      </div>
      <div id="hoist">
      </div>
    </div>
  </body>
</html>
