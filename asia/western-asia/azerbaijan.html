<html>
  <head>
    <title>
      Azerbaijan
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-image: linear-gradient(to bottom,
                                          rgb(0, 184, 224) 33.3333%,
                                          rgb(237, 46, 56) 33.3333% 66.6666%,
                                          rgb(41, 153, 38) 66.6666%);
      }

      #flagBox > * {
        position: absolute;
      }

      #crescent {
        top: calc(100% * (3.5 / 10));
        left: calc(100% * (2 / 5));
        width: calc(100% * (3 / 20));
        height: calc(100% * (3 / 10));
        border-radius: 50%;
        background-color: rgb(255, 255, 255);
      }

      #shadow {
        top: calc(100% * (1.5 / 4));
        left: calc(100% * (13 / 30));
        width: calc(100% * (1 / 8));
        height: calc(100% * (1 / 4));
        border-radius: 50%;
        background-color: rgb(237, 46, 56);
      }

      #star {
        top: calc(100% * (2.5 / 6));
        right: calc(100% * (2 / 5));
        width: calc(100% * (1 / 12));
        height: calc(100% * (1 / 6));
        border-radius: 50%;
        clip-path: polygon(100% 50%, 73.097% 40.433%,
                            85.355% 14.645%, 59.567% 26.903%,
                            50% 0%, 40.433% 26.903%,
                            14.645% 14.645%, 26.903% 40.433%,
                            0% 50%, 26.903% 59.567%,
                            14.645% 85.355%, 40.433% 73.097%,
                            50% 100%, 59.567% 73.097%,
                            85.355% 85.355%, 73.097% 59.567%);
        background-color: rgb(255, 255, 255);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Azerbaijan<br />
        1:2<br />
        Blue: rgb(0, 184, 224)<br />
        Red: rgb(237, 46, 56)<br />
        Green: rgb(41, 153, 38)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="western-asia.html">
            Back
          </a>
        </div>
      </div>
      <div id="crescent">
      </div>
      <div id="shadow">
      </div>
      <div id="star">
      </div>
    </div>
  </body>
</html>
