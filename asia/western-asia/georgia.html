<html>
  <head>
    <title>
      Georgia
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(255, 255, 255);
        overflow: hidden;
      }

      #flagBox > * {
        position: absolute;
      }

      #bigRedVert {
        height: 100%;
        width: calc(100% * (2 / 15));
        left: calc(100% * (13 / 30));
        background-color: red;
      }

      #bigRedHorz {
        height: calc(100% * (1 / 5));
        width: 100%;
        top: calc(100% * (2 / 5));
        background-color: red;
      }

      .cross {
        height: calc(100% * (1 / 5));
        width: calc(100% * (1 / 15));
        background-color: rgb(255, 0, 0);
        -webkit-mask-image: radial-gradient(farthest-side circle at 545%, transparent 95.41%, black 95.5%);
        transform-origin: left center;
      }

      .q1 {
        left: calc(100% * (235 / 300));
        top: calc(100% * (1 / 10));
      }

      .q2 {
        left: calc(100% * (65 / 300));
        top: calc(100% * (1 / 10));
      }

      .q3 {
        left: calc(100% * (65 / 300));
        bottom: calc(100% * (1 / 10));
      }

      .q4 {
        left: calc(100% * (235 / 300));
        bottom: calc(100% * (1 / 10));
      }

      .b {
        transform: rotate(90deg);
      }

      .l {
        transform: rotate(180deg);
      }

      .t {
        transform: rotate(270deg);
      }

      .clip {
        height: calc(100% * (112 / 200));
        width: calc(100% * (112 / 300));
        border-radius: 50%;
        background-color: white;
        transform-origin: -16.07% center;
        clip-path: polygon(0% 0%, 50% 0%, 50% 100%, 0% 100%);
      }

      .qrt1 {
        left: calc(100% * (253 / 300));
        bottom: calc(100% * (104 / 200));
      }

      .qrt2 {
        left: calc(100% * (83 / 300));
        bottom: calc(100% * (104 / 200));
      }

      .qrt3 {
        left: calc(100% * (83 / 300));
        top: calc(100% * (104 / 200));
      }

      .qrt4 {
        left: calc(100% * (253 / 300));
        top: calc(100% * (104 / 200));
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Georgia<br />
        2:3<br />
        Red: rgb(255, 0, 0)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="xyz.html">
            Back
          </a>
        </div>
      </div>

      <div class="cross q1 r">
      </div>
      <div class="cross q1 b">
      </div>
      <div class="cross q1 l">
      </div>
      <div class="cross q1 t">
      </div>
      <div class="clip qrt1 r">
      </div>
      <div class="clip qrt1 b">
      </div>
      <div class="clip qrt1 l">
      </div>
      <div class="clip qrt1 t">
      </div>

      <div class="cross q2 r">
      </div>
      <div class="cross q2 b">
      </div>
      <div class="cross q2 l">
      </div>
      <div class="cross q2 t">
      </div>
      <div class="clip qrt2 r">
      </div>
      <div class="clip qrt2 b">
      </div>
      <div class="clip qrt2 l">
      </div>
      <div class="clip qrt2 t">
      </div>

      <div class="cross q3 r">
      </div>
      <div class="cross q3 b">
      </div>
      <div class="cross q3 l">
      </div>
      <div class="cross q3 t">
      </div>
      <div class="clip qrt3 r">
      </div>
      <div class="clip qrt3 b">
      </div>
      <div class="clip qrt3 l">
      </div>
      <div class="clip qrt3 t">
      </div>

      <div class="cross q4 r">
      </div>
      <div class="cross q4 b">
      </div>
      <div class="cross q4 l">
      </div>
      <div class="cross q4 t">
      </div>
      <div class="clip qrt4 r">
      </div>
      <div class="clip qrt4 b">
      </div>
      <div class="clip qrt4 l">
      </div>
      <div class="clip qrt4 t">
      </div>

      <div id="bigRedVert">
      </div>
      <div id="bigRedHorz">
      </div>
    </div>
  </body>
</html>
