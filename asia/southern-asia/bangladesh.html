<html>
  <head>
    <title>
      Bangladesh
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 3;
        --flag-width: 5;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 106, 78);
      }

      #flagBox > * {
        position: absolute;
      }

      #sun {
        top: calc(100% * (1 / 6));
        left: calc(100% * (2.5 / 10));
        width: calc(100% * (4 / 10));
        height: calc(100% * (4 / 6));
        border-radius: 50%;
        background-color: rgb(244, 42, 65);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Bangladesh<br />
        3:5<br />
        Brilliant Green: rgb(0, 106, 78)<br />
        Brilliant Orange: rgb(244, 42, 65)
        <div>
          <a href="southern-asia.html">
            Back
          </a>
        </div>
      </div>
      <div id="sun">
      </div>
    </div>
  </body>
</html>
