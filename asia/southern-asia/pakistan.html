<html>
  <head>
    <title>
      Pakistan
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(0, 64, 26);
        transform-style: preserve-3d;
      }

      #whiteBar {
        position: absolute;
        height: 100%;
        width: 25%;
        background-color: rgb(255, 255, 255);
      }

      #whiteCrescent {
        position: absolute;
        top: calc(100% * (2 / 10));
        right: calc(100% * (2.625 / 15));
        height: calc(100% * (6 / 10));
        width: calc(100% * (6 / 15));
        border-radius: 50%;
        background-color: rgb(255, 255, 255);
      }

      #greenCircle {
        position: absolute;
        top: calc(100% * (6.2734 / 40));
        right: calc(100% * (8.4326 / 60));
        height: calc(100% * (22 / 40));
        width: calc(100% * (22 / 60));
        border-radius: 50%;
        background-color: rgb(0, 64, 26);
      }

      #star {
        position: absolute;
        top: calc(100% * (9.27346 / 40));
        right: calc(100% * (15.432642 / 60));
        height: calc(100% * (2 / 10));
        width: calc(100% * (2 / 15));
        background-color: rgb(255, 255, 255);
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        transform-origin: bottom center;
        transform: rotateZ(48.36646deg);
        backface-visibility: hidden;
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Pakistan<br />
        2:3<br />
        Green: rgb(0, 64, 26)<br />
        White: rgb(255, 255, 255)
      </div>
      <div id="whiteBar">
      </div>
      <div id="whiteCrescent">
      </div>
      <div id="greenCircle">
      </div>
      <div id="star">
      </div>

    </div>
  </body>
</html>
