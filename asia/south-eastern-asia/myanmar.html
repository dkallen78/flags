<html>
  <head>
    <title>
      Myanmar
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-image: linear-gradient(to bottom,
                                          rgb(254, 203, 0) 33.3333%,
                                          rgb(52, 178, 51) 33.3333% 66.6666%,
                                          rgb(234, 40, 57) 66.6666%);
      }

      #flagBox > * {
        position: absolute;
      }

      #star {
        top: calc(100% * (1 / 6));
        left: calc(100% * (2.5 / 9));
        height: calc(100% * (4 / 6));
        width: calc(100% * (4 / 9));
        clip-path: polygon(50% 0%, 63% 38%,
                            100% 38%, 69% 59%,
                            82% 100%, 50% 75%,
                            18% 100%, 31% 59%,
                            0% 38%, 37% 38%);
        background-color: rgb(255, 255, 255);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Myanmar<br />
        2:3<br />
        Yellow: rgb(254, 203, 0)<br />
        Green: rgb(52, 178, 51)<br />
        Red: rgb(234, 40, 57)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="south-eastern-asia.html">
            Back
          </a>
        </div>
      </div>
      <div id="star">
      </div>
    </div>
  </body>
</html>
