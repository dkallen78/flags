<html>
  <head>
    <title>
      Timor-Leste
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(218, 41, 28);
      }

      #flagBox > * {
        position: absolute;
      }

      #yellow {
        width: 50%;
        height: 100%;
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        background-color: rgb(255, 199, 44);
      }

      #black {
        width: calc(100% * (1 / 3));
        height: 100%;
        clip-path: polygon(0% 0%, 100% 50%, 0% 100%);
        background-color: rgb(0, 0, 0);
      }

      #star {
        left: calc(100% * (1 / 36));
        top: calc(100% * (1 / 3));
        height: calc(100% * (1 / 3));
        width: calc(100% * (1 / 6));
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        transform: rotateZ(-90deg);
        background-color: rgb(255, 255, 255);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Timor-Leste<br />
        1:2<br />
        Red: rgb(218, 41, 28)<br />
        Yellow: rgb(255, 199, 44)<br />
        Black: rgb(0, 0, 0)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="south-eastern-asia.html">
            Back
          </a>
        </div>
      </div>
      <div id="yellow">
      </div>
      <div id="black">
      </div>
      <div id="star">
      </div>
    </div>
  </body>
</html>
