<html>
  <head>
    <title>
      Malaysia
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-image: repeating-linear-gradient(to bottom,
                        rgb(218, 41, 28) 0% 7.143%,
                        rgb(255, 255, 255) 7.143% 14.286%);
      }

      #flagBox > * {
        position: absolute;
      }

      #canton {
        width: calc(100% * (1 / 2));
        height: calc(100% * (4 / 7));
        background-color: rgb(0, 51, 171);
      }

      #crescent {
        top: calc(100% * (1 / 14));
        left: calc(100% * (2.75 / 28));
        height: calc(100% * (3 / 7));
        width: calc(100% * (3 / 14));
        border-radius: 50%;
        background-color: rgb(247, 212, 23);
      }

      #shadow {
        top: calc(100% * (1.3333 / 14));
        left: calc(100% * (3.75 / 28));
        height: calc(100% * (5.3333 / 14));
        width: calc(100% * (5.3333 / 28));
        border-radius: 50%;
        background-color: rgb(0, 51, 171);
      }

      #sun {
        top: calc(100% * (1.5 / 14));
        left: calc(100% * (6.25 / 28));
        height: calc(100% * (5 / 14));
        width: calc(100% * (5 / 28));
        border-radius: 50%;
        clip-path: polygon(50% 0%, 54.4504% 30.5014%,
                            71.6942% 4.9516%, 62.4698% 34.3634%,
                            89.0916% 18.8255%, 68.3112% 41.3223%,
                            98.7464% 38.874%, 70% 50%,
                            98.7464% 61.126%, 68.3112% 58.6777%,
                            89.0916% 81.1745%, 62.4698% 65.6366%,
                            71.6942% 95.0485%, 54.4504% 69.4986%,
                            50% 100%, 45.5496% 69.4986%,
                            28.3058% 95.0485%, 37.5302% 65.6366%,
                            10.9084% 81.1745%, 31.9806% 58.6777%,
                            1.2536% 61.126%, 30% 50%,
                            1.2536% 38.874%, 31.9806% 41.3223%,
                            10.9084% 18.8255%, 37.5302% 34.3634%,
                            28.3058% 4.9516%, 45.5496% 30.5014%);
        background-color: rgb(247, 212, 23);
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Malaysia<br />
        1:2<br />
        Red: rgb(218, 41, 28)<br />
        White: rgb(255, 255, 255)<br />
        Blue: rgb(0, 51, 171)<br />
        Yellow: rgb(247, 212, 23)
        <div>
          <a href="south-eastern-asia.html">
            Back
          </a>
        </div>
      </div>
      <div id="canton">
      </div>
      <div id="crescent">
      </div>
      <div id="shadow">
      </div>
      <div id="sun">
      </div>
    </div>
  </body>
</html>
