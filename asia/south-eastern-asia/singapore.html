<html>
  <head>
    <title>
      Singapore
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 2;
        --flag-width: 3;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
        filter: opacity(0);
        transition: all 250ms;
      }

      #deets > div {
        text-align: center;
        margin-top: 1rem;
        font-size: 1.25rem;
      }

      #flagBox:hover #deets {
        filter: opacity(1);
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-image: linear-gradient(to bottom,
                                          rgb(237, 46, 56) 50%,
                                          rgb(255, 255, 255) 50%);
      }

      #flagBox > * {
        position: absolute;
      }

      #crescent {
        top: calc(100% * (9.5 / 144));
        left: calc(100% * (19 / 216));
        width: calc(100% * (53 / 216));
        height: calc(100% * (53 / 144));
        border-radius: 50%;
        background-color: rgb(255, 255, 255);
      }

      #shadow {
        top: calc(100% * (7 / 144));
        left: calc(100% * (31 / 216));
        width: calc(100% * (58 / 216));
        height: calc(100% * (58 / 144));
        border-radius: 50%;
        background-color: rgb(237, 46, 56);
      }

      .star {
        width: calc(100% * (12.8 / 216));
        height: calc(100% * (12.8 / 144));
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(255, 255, 255);
      }

      #star1 {
        top: calc(100% * (14.4 / 144));
        right: calc(100% * (149.6 / 216));
      }

      #star2 {
        top: calc(100% * (24.903 / 144));
        right: calc(100% * (135.144 / 216));
      }

      #star3 {
        top: calc(100% * (24.903 / 144));
        right: calc(100% * (164.056 / 216));
      }

      #star4 {
        top: calc(100% * (41.897 / 144));
        right: calc(100% * (140.667 / 216));
      }

      #star5 {
        top: calc(100% * (41.897 / 144));
        right: calc(100% * (158.534 / 216));
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Singapore<br />
        2:3<br />
        Red: rgb(237, 46, 56)<br />
        White: rgb(255, 255, 255)
        <div>
          <a href="south-eastern-asia.html">
            Back
          </a>
        </div>
      </div>
      <div id="crescent">
      </div>
      <div id="shadow">
      </div>
      <div id="star1" class="star">
      </div>
      <div id="star2" class="star">
      </div>
      <div id="star3" class="star">
      </div>
      <div id="star4" class="star">
      </div>
      <div id="star5" class="star">
      </div>
    </div>
  </body>
</html>
