<html>
  <head>
    <title>
      Honduras
    </title>
    <!--<link rel="stylesheet" type="text/css" href="eulerStyle.css" />-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

      :root {
        --flag-margin: 5vw;
        --flag-height: 1;
        --flag-width: 2;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        background-image: linear-gradient(to right, black, gray);
      }

      #deets {
        display: none;
        position: absolute;
        z-index: 2;
        background-color: white;
        margin: 1rem;
        padding: 1rem;
        border: .1rem solid black;
        border-radius: .5rem;
      }

      #flagBox:hover #deets {
        display: block;
      }

      #flagBox {
        position: relative;
        max-height: calc(100vh - var(--flag-margin));
        max-width: calc((100vh - var(--flag-margin)) * (var(--flag-width) / var(--flag-height)));
        width: calc(100vw - var(--flag-margin));
        height: calc((100vw - var(--flag-margin)) * (var(--flag-height) / var(--flag-width)));
        background-color: rgb(26, 117, 207);
      }

      #whiteBand {
        position: absolute;
        top: 33.3333%;
        height: 33.3333%;
        width: 100%;
        background-color: rgb(255, 255, 255);
      }

      .star {
        position: absolute;
        height: 11.1111%;
        width: 5.5555%;
        clip-path: polygon(50% 0%, 61% 35%,
                            98% 35%, 68% 57%,
                            79% 91%, 50% 70%,
                            21% 91%, 32% 57%,
                            2% 35%, 39% 35%);
        background-color: rgb(26, 117, 207);
      }

      #star1 {
        top: 44.4444%;
        left: 47.2222%;
      }

      #star2 {
        top: 36.1111%;
        left: 30.5555%;
      }

      #star3 {
        top: 52.7777%;
        left: 30.5555%;
      }

      #star4 {
        top: 36.1111%;
        left: 63.8888%;
      }

      #star5 {
        top: 52.7777%;
        left: 63.8888%;
      }

    </style>
  </head>
  <body>
    <div id="flagBox">
      <div id="deets">
        Honduras<br />
        1:2<br />
        Blue: rgb(26, 117, 207)
      </div>
      <div id="whiteBand">
      </div>
      <div class="star" id="star1">
      </div>
      <div class="star" id="star2">
      </div>
      <div class="star" id="star3">
      </div>
      <div class="star" id="star4">
      </div>
      <div class="star" id="star5">
      </div>
    </div>
  </body>
</html>
